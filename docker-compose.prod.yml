version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile.prod
    container_name: ipra_form_app
    env_file:
      - .env
    volumes:
      - .:/var/www
    networks:
      - ipra_form
    depends_on:
      - db
      - redis

  web:
    image: nginx:1.25
    container_name: ipra_form_web
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - ipra_form

  db:
    image: postgis/postgis:15-3.4
    container_name: ipra_form_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - ipra_form

  redis:
    image: redis:alpine
    container_name: ipra_form_redis
    restart: unless-stopped
    networks:
      - ipra_form

networks:
  ipra_form:

volumes:
  pg_data:
