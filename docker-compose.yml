version: '3.8'

services:
  # üêò Aplica√ß√£o Laravel (PHP-FPM)
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: ipra_form_app
    working_dir: /var/www
    env_file:
      - .env
    volumes:
      # C√≥digo fonte montado, mas vendor/node_modules isolados p/ performance
      - .:/var/www:delegated
      - /var/www/vendor
      - /var/www/node_modules
    networks:
      - ipra_form
    depends_on:
      - db
      - redis
    environment:
      APP_ENV: local
      APP_DEBUG: ${APP_DEBUG:-true}
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: ${DB_PORT:-5432}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

  # üåê Servidor Web (Nginx)
  web:
    image: nginx:1.25
    container_name: ipra_form_web
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - .:/var/www:delegated
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - ipra_form

  # üóÑÔ∏è Banco de Dados (PostgreSQL + PostGIS)
  db:
    image: postgis/postgis:15-3.4
    container_name: ipra_form_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PG_PORT:-5432}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - ipra_form

  # ‚ö° Redis
  redis:
    image: redis:alpine
    container_name: ipra_form_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - ipra_form

networks:
  ipra_form:

volumes:
  pg_data:
